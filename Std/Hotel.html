        async function loadWeb3() {
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);
                window.ethereum.enable();
            }
        }

        let currentAccount = null;
        window.ethereum
            .request({ method: 'eth_accounts' })
            .then(handleAccountsChanged)
            .catch((err) => {
            // Some unexpected error.
            // For backwards compatibility reasons, if no accounts are available,
            // eth_accounts will return an empty array.
            console.error(err);
            });

        // Note that this event is emitted on page load.
        // If the array of accounts is non-empty, you're already
        // connected.
        window.ethereum.on('accountsChanged', handleAccountsChanged);

        // For now, 'eth_accounts' will continue to always return an array
        function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                // MetaMask is locked or the user has not connected any accounts
                console.log('Please connect to MetaMask.');
            } else if (accounts[0] !== currentAccount) {
                currentAccount = accounts[0];
                // Do any other work!
            }
        }
        
        let abi = [
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "address",
				"name": "from",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "text",
				"type": "string"
			},

				"type": "bytes32"
			}
		],
		"name": "NameAdded",
		"type": "event"
	},
	{
		"anonymous": false,

			{

				"name": "from",

			},
			{

				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "reason",
				"type": "string"
			}
		],
		"name": "RegistrationError",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "string",

				"type": "string"
			}
		],
		"name": "checkName",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			}
		],
		"name": "registration",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	}
];

        async function loadContract() {
            return await new window.web3.eth.Contract(abi, '0xeC3242C2Df232286A050675a2acFBA424A595cE1');
        }

        async function load() {
            await loadWeb3();
            window.contract = await loadContract();
            updateStatus('Ready!');
        }
        
        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = status;
            console.log(status);
        }

        $("#btnhotel1").click(function () {
            console.log(currentAccount);
            window.contract.methods.registration("hotel1")
                .send({ from: currentAccount, value: 1000000000000000 }, function (error, result) {
                    $("#result").html(result);
                });


            window.contract.once('NameAdded', {}, function (error, event) {
                if (!error) {
                    console.log(event);
                    $("#result").html("Name: " + event.returnValues.text + "<br/>=> Hased as:"
                        + event.returnValues.hash);
                }
            });

                if (!error) {
                    console.log(event);
                    $("#result").html("Error: " + event.returnValues.text + "<br/>Reason:"
